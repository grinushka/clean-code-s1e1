<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  
  <section class="main">
  
    <div class="main__new-task">
      <label for="new-task" class="new-task__label">Add Item</label>
  
      <div class="new-task__row">
        <input class="task input_text new-task__input" type="text">
        <button>Add</button>
      </div>
  
    </div>

    
    <h3 class="main__header">Todo</h3>

    <ul class="main__ul incompleted-tasks">

      <li>
        <input class="checkbox" type="checkbox">
        <label class="task li__label">Pay Bills</label>
        <input type="text" class="task input_text li__input_text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>
 
      <li class="edit-mode">
        <input class="checkbox" type="checkbox">

        <label class="task li__label">Go Shopping</label>

        <input type="text" 
               value="Go Shopping" 
               class="task input_text li__input_text">

        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>

    </ul>

    <h3 class="main__header">Completed</h3>

    <ul class="main__ul completed-tasks">

      <li>
        <input class="checkbox" type="checkbox" checked>
        <label class="task li__label">See the Doctor</label>
        <input type="text" class="task input_text li__input_text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>

    </ul>


  </section>
  <script src="app.js"></script>
</body>

</html>
